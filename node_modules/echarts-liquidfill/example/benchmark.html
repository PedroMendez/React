<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Lobster+Two:700i" rel="stylesheet">

        <script src='https://rawgit.com/ecomfe/echarts/99350dd4033ea7d3f39a4205a53ccd701f6e7433/dist/echarts.js'></script>
        <script src='../dist/echarts-liquidfill.js'></script>
    </head>
    <body>
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                background: #F1F7FF;
            }

            #chart {
                width: 600px;
                height: 450px;
            }
        </style>

        <div id="btn-panel">
            <button onclick="setOption()">setOption</button>
            <button onclick="changeData()">change data</button>
        </div>

        <div id="chart"></div>

        <script>
            var container = document.getElementById('chart');

            var cnt = 10;
            var charts = [];

            for (var i = 0; i < cnt; ++i) {
                var dom = document.createElement('div');
                dom.style.width = '400px';
                dom.style.height = '300px';
                container.appendChild(dom);

                var chart = echarts.init(dom);
                charts.push(chart);
            }

            function setOption() {
                for (var i = 0; i < cnt; ++i) {
                    charts[i].setOption({
                        series: [{
                            type: 'liquidFill',
                            data: [0.5, 0.3, 0.2],
                            // waveAnimation: false
                        }]
                    });
                }
            }

            function changeData() {
                for (var i = 0; i < cnt; ++i) {
                    charts[i].setOption({
                        series: [{
                            type: 'liquidFill',
                            data: [Math.random(), Math.random(), Math.random()]
                        }]
                    });
                }
            }
        </script>
    </body>
</html>
